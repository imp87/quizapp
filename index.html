<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body onload="render()">
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Quizapp</span>
    </nav>

    <div class="content-container">
        <div class="card align-items-center d-flex justify-content-center" stlye="width: 30rem!important;">
            <img id="quizHeader" class="card-img-top" src="img/card-header.jpeg" alt="Card image cap">

            <div class="progress width-98">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
              </div>

            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-align">
                    Quiz beendet!
                </div>

                <div class="trophy-div"><img class="trophy-end" src="img/trophy.png"></div>
                <div class="text-align">Du hast <b id="correctAnswers"></b> Fragen von <b id="totalQuestions"></b> richtig beantwortet!</div>
                <div class="restart-Button"><button class="btn btn-primary" id="restart-Button" onclick="restartGame()">Spiel neustarten</button></div>

            </div>

            <div class="card-body" id="quizBody">
                <h5 class="card-title" id="questionText"></h5>

                <div class="card mb-2" onclick="answer('answer_1')" style="width: 28rem!important;">
                    <div class="card-body quiz-answer-card" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2" onclick="answer('answer_2')" style="width: 28rem!important;">
                    <div class="card-body quiz-answer-card" id="answer_2">
                        Antwort
                    </div>
                </div>


                <div class="card mb-2" onclick="answer('answer_3')" style="width: 28rem!important;">
                    <div class="card-body quiz-answer-card" id="answer_3">
                        Antwort
                    </div>
                </div>


                <div class="card mb-2" onclick="answer('answer_4')" style="width: 28rem!important;">
                    <div class="card-body quiz-answer-card" id="answer_4">
                        Antwort
                    </div>
                </div>


                <div class="question-footer">
                    <b id="currentQuestionNumber">1</b> von <b id="questionLength"></b> Fragen.


                    <button disabled class="btn btn-primary" id="next-Button" onclick="nextQuestion()">NÃ¤chste Frage</button>
                </div>



            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
